            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item ">

                <li class="nav-item ">

            </ul>
        </div>
    </nav>
    <br><br><br>
    <div class="container ">
        <div id="success" class="alert alert-success"></div>
        <div id="error" class="alert alert-danger"></div>
        <br>
       <div class="headerBlur"> <h2 class="display-10 text-center ">Sign Up</h2></div><br>
        <div class="row  justify-content-center align-items-center">
            <div class="col-12 col-lg-4 ">
                <br>
                <form class="pop">
                    <div class="form-group">
                        <label for="firstname"  >Firstname</label>
                        <input type="text" class="form-control" name="firstname" id="firstName">
                    </div>
                    <div id="firstNameError" class="validation-error"></div>

                    <div class="form-group">
                        <label for="lastname" >Lastname</label>
                        <input type="text" class="form-control" name="lastname" id="lastName">
                    </div>
                    <div id="LastNameError" class="validation-error"></div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input type="email" class="form-control" name="email" id="email" ">
                    </div>
                    <div id="emailError" class="validation-error"></div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div id="passwordError" class="validation-error"></div>
                    <input type="button"   class="btn btn-primary" id="submit" value="Signup" onclick="onClickingButton()">
                </form>
                <br><br><br><br>
            </div>
            <br>
        </div>

    </div>
